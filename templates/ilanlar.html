    function maasbilgisi(element){
        if(!element.checked) 
            document.getElementById("maas").disabled = true;
        else
          document.getElementById("maas").disabled = false;
    }

    function clearChildren(e){
        var child = e.lastElementChild; 
        while (child) {
            e.removeChild(child);
            child = e.lastElementChild;
        }
    }
