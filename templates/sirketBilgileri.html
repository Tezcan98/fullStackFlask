{% block content %} 
<div class="card card-outline-secondary my-5">
    <div class="card-header">
      Şirket Bilgilerini Güncelle
    </div>
  

    <div class="card-body">
       <div class="input-group"> 
          <div class="input-group my-3"> 

            <div class="input-group my-3"> 
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect" id="sirketismi" >Şirket İsmi</label>
                </div>
                
                <input type="text" name="ilanbasligi" class="input-group-prepend" value= {{bilgiler.sirket_ismi}}> 
              </div>

          <img id="output" src={{bilgiler.get_image()}} class="img-circle" width="200" height="200">

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Upload</span>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputGroupFile" onchange="loadFile(event)"  accept="image/*">
              <label class="custom-file-label" for="inputGroupFile">Choose file</label>
            </div>
          </div>
 
        </div> 
     
        <div class="input-group-prepend mt-3">
        <span class="input-group-text">Sirket Ayrıntılari</span>
        </div>
        <textarea class="form-control  mt-3" id="detayli" aria-label="With textarea"> {{bilgiler.Tarihce}} </textarea>
     

         <button onclick="sirketBilgisiGuncellePost()" formmethod="post"  class="btn btn-primary btn-lg btn-block my-3" >Guncelle</button>
       
      
    </div>
    </div>
   
    
</div>
{% endblock %}
